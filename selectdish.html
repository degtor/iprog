<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

    <!-- Own CSS -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body id="container">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12" id="header">
				<span class="header">	
					Homelette
				</span>
				<span class="tagline">
					From the best chefs in the world directly into your kitchen.
				</span>
			</div>
		</div>

		<div class="row-fluid">
			<div class="col-md-2 sidebar" id="sidebar">
				<h2>My dinner</h2>
				<div class="form-group">
				  <label class="control-label" for="company">Number of guests:</label>
				  <div>
				    <select id="company" class="form-control">
				      <option>1</option>
				      <option>2</option>
				      <option>3</option>
				      <option>4</option>
				      <option>5</option>
				      <option>6</option>
				    </select> 
				  </div>
				</div>
				<table id="selectedDishes">
					<tr>
						<td>Dish name</td>
						<td>cost</td>
					</tr>
				</table>
				<h3 >Total $</h3><p id="total"></p>
				<button type="button" class="btn btn-warning">Join now!</button>
			</div>

			<div class="col-md-8" id="selectDishType">
				<div class="col-md-12 selection">
				<h2>Select dish</h2>
					<input type="text" name="Erik" value="Enter Keywords:" placeholder="yo?">
					<input type="submit" name="Hurra" value="Go!" class="btn btn-submit">
					<div class="dropdown">
						  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
						  <span class="caret"></span></button>
						  <ul class="dropdown-menu">
						    <li><a href="#">Starter</a></li>
						    <li><a href="#">Main dish</a></li>
						    <li><a href="#">Dessert</a></li>
						  </ul>
					</div>
				</div>
			
				<div class="fluid-row">
					<div class="col-md-12" id="selectdish">
					</div>
				</div>
			</div>
		</div>	
	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/sideBar.js"></script>
	<script src="js/view/selectDish.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/exampleViewController.js"></script>
  </body>
</html>
