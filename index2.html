<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

  </head>
  <body>
  <body style="background:#333">
	<div class="container-fluid">
    <!--Row 1 -->
        <div class="row">
            <div class="col-lg-12" style="background:#000">
                <h1 style="float:left;">HOMELETTE</h1>
                 <p style="display:inline-block; float:left; margin:30px 0px 0px 50px;">- From the best chefs in the world directly into your kitchen</p>
            </div>
        </div>
        <!--Row 2 content-row -->
        <div class="row">
            <div class="col-lg-2" style="background:#999;">
                    <div id="exampleView">
                        <h5>My dinner</h5>
    			        <div>
    				        Number of guests: <span id="numberOfGuests"></span>
    			        </div>
                    <div>
                        Dishes: <span id="dishes"></span>
                    </div>
    			    <div>
                         <button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
                         <button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
    			    </div>
                    </div>
                    <div>
                         <p style="float:left">Dish Name</p><p style="float:right"> Cost</p>
                    </div>
                    <div>
                        <button class="btn">confirm dinner</button>
                    </div>
            </div>
        <div class="col-lg-10" style="background:#f00;">
            <div id="selectDish">
                <h5>SELECT DISH</h5>
                <hr>
                    <div>
                        <form class="navbar-form navbar-left" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search">
                            </div>
                            <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                        </form>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Course Type
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a id="starter">starter</a></li>
                            <li><a id="main">main</a></li>
                            <li><a id="dessert">dessert</a></li>
                        </ul>
                    </div>
            <div class="col-lg-10" style="background:#0f0;">
                <span id="courses">
                    <ul>
                        <li>course1</li>
                        <li>course2</li>
                        <li>course3</li>
                        <li>course4</li>
                    </ul>
                </span>
            </div>
        </div>
        </div> <!-- Row -->
          
      </div>
      </div>
    </div>
    </div>
  </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/exampleViewController.js"></script>
  </body>
</html>
